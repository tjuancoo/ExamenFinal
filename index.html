<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./img/phaser.png" type="image/x-icon">
    <title>Examen Final</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
    
</head>

<body id="body">
    <nav id="user">

    </nav>

    <div class="container" id="reg">
        <input id="inEmail" type="email" placeholder="Correo" required><br>
        <input id="inPass" type="password" placeholder="Contraseña" required><br>
        <button id="btnCrear" class="crear">Crear cuenta</button><br>
        <button id="btnIniciar" class="iniciar">Iniciar sesión</button><br>

        <button id="btnGoogle" class="iniGoogle"><img src="./img/google.png" alt="Google" width="10">
            Google</button><br>
        <button id="btnGit" class="iniGit"><img src="./img/github.png" alt="GitHub" width="10"> GitHub</button><br>
        <button id="btnFace" class="iniFace"><img src="./img/facebook.png" alt="Facebook" width="10"> Facebook</button>
    </div>

    <div class="formulario" id="form">
        <input type="text" name="idUsu" id="idU" placeholder="ID" required><br>
        <input type="text" name="nombre" id="nom" placeholder="Nombre" required><br>
        <input type="text" name="apellidoP" id="app" placeholder="Apellido Paterno" required><br>
        <input type="text" name="apellidoM" id="apm" placeholder="Apellido Materno" required><br>
        <select name="pais" id="pais">
            <option value="México">México</option>
            <option value="Estados Unidos">Estados Unidos</option>
            <option value="Canadá">Canadá</option>
            <option value="España">España</option>
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Francia">Francia</option>
            <option value="Colombia">Colombia</option>
            

        </select><br>
        <button id="btnTablaPuntuacion" class="puntuacion">Ver puntuacion</button><br>
        <button id="btnContinuar" class="continuar">Continuar</button><br>
    </div>

    <table id="tabla">

    </table>
    <div id="map">

    </div>

    <div id="container-juego">
        <div id="juego"></div><br>

        <button id="btnGuardar" class="guardar">Guardar</button><br>

        <button id="btnCerrar" class="cerrar">Cerrar sesión</button><br>
    </div>



    <script src="./js/phaser.min.js"></script>
    <script src="./js/videojuego.js"></script>
    <script src="./js/registro.js" type="module"></script>

</body>

</html>
